replicaCount: 3

image:
  # github: https://github.com/PowerDNS/pdns/blob/master/Docker-README.md
  repository: docker.io/powerdns/pdns-auth-45
  tag: null
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  #loadBalancerIP: 1.2.3.4
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
  - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#  cpu: 100m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

powerdns:
  api:
    enabled: yes
    key: PowerDNSAPI
  webserver:
    bindPort: 8081
    allowFrom: 0.0.0.0/0
  dnsupdate:
    enabled: yes
  zoneName: "example.de."
  db:
    driver: gmysql
    host: null
    port: 3306
    user: powerdns
    password: powerdns
    name: powerdns
    configTemplate: |
      {{ .Values.powerdns.db.driver }}-host={{ .Values.powerdns.db.host | required "DB host is required!" }}
      {{ .Values.powerdns.db.driver }}-port={{ .Values.powerdns.db.port }}
      {{ .Values.powerdns.db.driver }}-dbname={{ .Values.powerdns.db.name }}
      {{ .Values.powerdns.db.driver }}-user={{ .Values.powerdns.db.user }}
      {{ .Values.powerdns.db.driver }}-host={{ .Values.powerdns.db.password }}
