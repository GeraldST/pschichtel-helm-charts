replicaCount: 1

image:
  # github: https://github.com/PowerDNS/pdns/blob/master/Docker-README.md
  repository: docker.io/powerdns/pdns-auth-45
  tag: null
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  #loadBalancerIP: 1.2.3.4
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

powerdns:
  createSecret: null
  commonSecret: null
  api:
    enabled: true
    key:
      key: PDNS_API_KEY
  webserver:
    bindPort: 8081
    allowFrom: 0.0.0.0/0
    password:
      key: null
  dnsupdate:
    enabled: true
  zoneName: "example.de."
  db:
    driver: gmysql
    host: null
    port: 3306
    name: powerdns
    username:
      key: null
    password:
      key: null
    configTemplate: |
      launch={{ .Values.powerdns.db.driver }}
      {{ .Values.powerdns.db.driver }}-host={{ .Values.powerdns.db.host | required "DB host is required!" }}
      {{ .Values.powerdns.db.driver }}-port={{ .Values.powerdns.db.port }}
      {{ .Values.powerdns.db.driver }}-dbname={{ .Values.powerdns.db.name }}
      {{- if .Values.powerdns.db.username.key }}
      {{ .Values.powerdns.db.driver }}-user={{ print "{{ PDNS_DB_USERNAME }}" }}
      {{- end }}
      {{- if .Values.powerdns.db.password.key }}
      {{ .Values.powerdns.db.driver }}-password={{ print "{{ PDNS_DB_PASSWORD }}" }}
      {{- end }}
  additionalConfig: ''
