apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "pdns.fullname" . }}
  labels:
    app: {{ template "pdns.name" . }}
    chart: {{ template "pdns.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "pdns.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "pdns.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") $ | sha256sum }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ print .Values.image.repository ":" (.Values.image.tag | default .Chart.AppVersion) | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: api
              containerPort: {{ .Values.powerdns.webserver.bindPort }}
              protocol: TCP
          {{- if or .Values.powerdns.webserver.password.value .Values.powerdns.webserver.password.secretKeyRef }}
          livenessProbe:
            tcpSocket:
              port: api
          readinessProbe:
            tcpSocket:
              port: api
          {{- else }}
          livenessProbe:
            httpGet:
              path: /
              port: api
          readinessProbe:
            httpGet:
              path: /
              port: api
          {{- end }}
          resources: {{ toYaml .Values.resources | nindent 12 }}
          env:
          - name: TEMPLATE_FILES
            value: '0-api.conf,1-webserver.conf,2-database.conf,3-dnsupdate.conf,4-additional.conf'
          {{- with .Values.powerdns.api.key.secretKeyRef }}
          - name: PDNS_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .name }}
                key: {{ .key }}
          {{- end }}
          {{- with .Values.powerdns.webserver.password.secretKeyRef }}
          - name: PDNS_WEBSERVER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .name }}
                key: {{ .key }}
          {{- end }}
          {{- with .Values.powerdns.db.username.secretKeyRef }}
          - name: PDNS_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .name }}
                key: {{ .key }}
          {{- end }}
          {{- with .Values.powerdns.db.password.secretKeyRef }}
          - name: PDNS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .name }}
                key: {{ .key }}
          {{- end }}
          envFrom:
          - secretRef:
              name: {{ template "pdns.fullname" . }}
              optional: true
          volumeMounts:
          - name: config
            subPath: pdns.conf
            mountPath: /etc/powerdns/pdns.conf
            readOnly: true
          - name: config
            mountPath: /etc/powerdns/templates.d
            readOnly: true
      volumes:
      - name: config
        configMap:
          name: {{ template "pdns.fullname" . }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
