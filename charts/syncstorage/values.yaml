replicaCount: 1

image:
  repository: docker.io/mozilla/syncstorage-rs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

livenessProbe:
  httpGet:
    path: /__lbheartbeat__
    port: http
readinessProbe:
  httpGet:
    path: /__lbheartbeat__
    port: http

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

syncstorage:
  createSecret: null
  commonSecret: null
  masterSecret:
    key: SYNC_MASTER_SECRET
  database:
    syncstorage:
      uri: 'mysql://$(SYNCSTORAGE_MYSQL_USERNAME):$(SYNCSTORAGE_MYSQL_PASSWORD)@example.org:3306/syncstorage'
      username:
        key: SYNCSTORAGE_MYSQL_USERNAME
      password:
        key: SYNCSTORAGE_MYSQL_PASSWORD
    tokenserver:
      uri: 'mysql://$(TOKENSERVER_MYSQL_USERNAME):$(TOKENSERVER_MYSQL_PASSWORD)@example.com:3306/tokenserver'
      username:
        key: TOKENSERVER_MYSQL_USERNAME
      password:
        key: TOKENSERVER_MYSQL_PASSWORD

