{{- range $repo := .Values.repos }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ print "restic-forget-" $repo.name "-credentials" | quote }}
data:
    RESTIC_REPOSITORY: {{ $repo.password | quote }}
    RESTIC_PASSWORD: {{ $repo.password | quote }}
    {{- range $name, $value := $repo.extraEnv }}
    {{ $name }}: {{ $value | quote }}
    {{- end }}
{{- end }}